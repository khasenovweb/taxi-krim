<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Междугороднее такси по Крыму</title>
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- head -->
    <div class="head">
        <div class="container">
            <a href="" class="head__logo">
                <img src="img/logo.png" alt="">
            </a>
            <div class="head__hamburger"></div>
        </div>
    </div>
    <!--END head -->
    <!-- main -->
    <div class="main">
        <div class="container">
            <h1 class="main__title">Междугороднее такси <br> <span>по Крыму</span></h1>
            <div class="main__steps">
                <div class="main__step">
                    <div class="main__step__head">
                        <div class="main__step__title">Маршрут</div>
                        <div class="main__step__line"></div>
                    </div>
                    <div class="main__step__input">
                        <input type="text" placeholder="Откуда">
                    </div>
                    <div class="main__step__input">
                        <input type="text" placeholder="Куда">
                    </div>
                </div>
                <div class="main__step">
                    <div class="main__step__head">
                        <div class="main__step__title">Дата поездки</div>
                        <div class="main__step__line"></div>
                    </div>
                    <div class="main__step__input">
                        <input type="date" placeholder="Откуда">
                    </div>
                </div>
                <div class="main__step">
                    <div class="main__step__head">
                        <div class="main__step__title">Тариф</div>
                        <div class="main__step__line"></div>
                    </div>
                    <div class="main__step__tarifs__wrapper">
                        <div class="main__step__tarifs">
                            <!-- main__step__tarif -->
                            <label for="tarif-1" class="main__step__tarif">
                                <input name="tarif" id="tarif-1" type="radio" class="main__step__tarif__input" checked>
                                <span class="main__step__tarif__box">
                                    <img src="img/tarif-1.png" alt="">
                                    <span class="main__step__tarif__box__title">Эконом</span>
                                </span>
                            </label>
                            <!--END main__step__tarif -->
                            <!-- main__step__tarif -->
                            <label for="tarif-2" class="main__step__tarif">
                                <input name="tarif" id="tarif-2" type="radio" class="main__step__tarif__input">
                                <span class="main__step__tarif__box">
                                    <img src="img/tarif-2.png" alt="">
                                    <span class="main__step__tarif__box__title">Стандарт</span>
                                </span>
                            </label>
                            <!--END main__step__tarif -->
                            <!-- main__step__tarif -->
                            <label for="tarif-3" class="main__step__tarif">
                                <input name="tarif" id="tarif-3" type="radio" class="main__step__tarif__input">
                                <span class="main__step__tarif__box">
                                    <img src="img/tarif-3.png" alt="">
                                    <span class="main__step__tarif__box__title">Комфорт</span>
                                </span>
                            </label>
                            <!--END main__step__tarif -->
                            <!-- main__step__tarif -->
                            <label for="tarif-4" class="main__step__tarif">
                                <input name="tarif" id="tarif-4" type="radio" class="main__step__tarif__input">
                                <span class="main__step__tarif__box">
                                    <img src="img/tarif-4.png" alt="">
                                    <span class="main__step__tarif__box__title">Минивен</span>
                                </span>
                            </label>
                            <!--END main__step__tarif -->
                        </div>
                    </div>
                </div>
                <div class="main__step">
                    <div class="main__step__head">
                        <div class="main__step__title">Стоимость</div>
                        <div class="main__step__line"></div>
                    </div>
                    <div class="main__step__price">
                        <span class="main__step__price__num">2 534</span>
                        <img src="img/ruble.svg" alt="">
                    </div>
                </div>
                <div class="main__step">
                    <div class="main__step__head">
                        <div class="main__step__title">Ваши контакты</div>
                        <div class="main__step__line"></div>
                    </div>
                    <div class="main__step__input">
                        <input type="text" placeholder="Ваше имя">
                    </div>
                    <div class="main__step__input">
                        <input type="text" placeholder="Ваш номер телефона">
                    </div>
                    <button class="btn">Забронировать</button>
                </div>
            </div>
        </div>
    </div>
    <!--END main -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
